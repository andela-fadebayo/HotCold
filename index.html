<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/hotcold_icon.jpg" />
    <title>Hot or Cold | Fiyin Adebayo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <!-- div container to hold the app section -->
    <div id='container'>
        <div id="header">
            <h1>Are you Hot or Cold?</h1>
            <p class="instruction">
              How smart are you? Challenge me and guess what I'm thinking. Pick a number between 0 and 100!
            </p>
        </div>
        <div id='guessApp'>
            <input type="text" name="userInput" placeholder='Enter a value' class="userInput"><br /><br />
            <button id='firstBtn'>Submit</button> 
            <button id='secondBtn'>Start New Game</button>
        </div>


        <div id='showResult'>
        </div>

        <div id="progressBar"><div></div></div>
    <footer>
        <p>Hot or Cold App | Fiyin Adebayo &copy; 2014</p>
    </footer>
    </div>
</body>
<script type="text/javascript" src="script/jquery-1.11.1.js"></script>
<script src="script/hotcold_olp.js"></script>
</html>
